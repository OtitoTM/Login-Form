<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="UI.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="main">
        <div id="one">
            <h1>Welcome</h1>
        </div>
        <div id="two">
            <form action="/login" method="post">
                
                <input type="text" id="email" required placeholder="Enter your email address" name="username">
                <br>
                
                <input type="password" id="password" required placeholder="Enter your password" name="password">
                <br>
                <button type="submit">Login</button>
            </form>
    </div>
        <div id="three">
            <p>Don't have an account? <a href="/register">Register here</a></p>
        </div>
        <div id="four">
            <p>Forgot your password? <a href="/reset-password">Reset it here</a></p>
        </div>  
        <div class="five">
            <p>By logging in, you agree to our <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>.</p>
        </div> 
        <div class="six">
            <p>Need help? <a href="/help">Visit our Help Center</a></p> 
        </div>
        </div>
    </div>    
</body>
</html>
